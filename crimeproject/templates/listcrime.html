{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReportSafer | Reported Crimes</title>
      <link rel="icon" href="{% static 'images/logo2.jpg' %}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0; 
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        section {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reported Crimes</h1>
    </header>
    <main>
        <section id="crime-list">
            {% block content %}
            <h4>Reported Crimes</h4>
            {% for i in list_dict %}
            <strong>{{ i.reporter_location }}</strong><br>
            Date: {{ i.date|date:"F j, Y" }}<br>
            Time: {{ i.time }}<br>
             <br>
              {% endfor %}
              {% endblock %}
        </section>
    </main>
    <footer>
        <p>&copy; 2023 ReportSafer</p>
    </footer>
</body>
</html>
