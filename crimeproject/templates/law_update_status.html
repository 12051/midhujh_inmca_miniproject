{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>ReportSafer | Law Enforcement Home</title>
      <link rel="icon" href="{% static 'images/logo2.jpg' %}" type="image/x-icon">
      {% comment %} <link rel="icon" href="https://www.w3docs.com/favicon.ico" /> {% endcomment %}
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
      <!-- owl stylesheets -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css" rel="stylesheet" />
   </head>
   <body>
    <h1>Crime Status Update</h1>
    <form method="post" action="{% url 'law_update_status' %}">
        {% csrf_token %}
        <label for="crime_id">Select Crime:</label>
        <select name="crime_id" id="crime_id">
            <!-- Generate options dynamically based on available crimes -->
            {% for i in list_dict %}
                <option value="{{ i.id }}">{{ i.reporter_location }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="status">Update Status:</label>
        <select name="status" id="status">
            <option value="Reported">Reported</option>
            <option value="FIR Verified">FIR Verified</option>
            <option value="Investigation in progress">Investigation in progress</option>
            <option value="Completed">Completed</option>
        </select>
        <br>
        <button type="submit">Update Status</button>
    </form>
</body>
</html>
