<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Reports</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
        {% csrf_token %}
    <div class="container">
        <h1 class="mt-4 mb-4">Crime Reports</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Reporter Name</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Action</th> <!-- Add a new column for the "Edit" button -->
                </tr>
            </thead>
            <tbody>
                {% for report in crime_reports %}
                <tr>
                    <td>{{ report.reporter_name }}</td>
                    <td>{{ report.date }}</td>
                    <td>{{ report.location }}</td>
                    <td>{{ report.status }}</td>
                    <td>{{ report.status }}</td>
                    <td>
                        <button class="btn btn-primary edit-button" data-toggle="modal" data-target="#editModal{{ report.id }}">Edit</button>
                        <input type="hidden" id="currentStatus{{ report.id }}" value="{{ report.status }}">
                    </td>
                </tr>
                <!-- Modal for Editing Status -->
                <div class="modal fade" id="editModal{{ report.id }}" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editModalLabel">Edit Status</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="post" action="{% url 'update_status' %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="statusDropdown">Select Status:</label>
                                        <select name="status" id="statusDropdown{{ report.id }}" class="form-control">
                                            <option value="Reported">Reported</option>
                                            <option value="FIR Verified">FIR Verified</option>
                                            <option value="Investigation in progress">Investigation in progress</option>
                                            <option value="Completed">Completed</option>
                                        </select>
                                    </div>
                                    <input type="hidden" name="report_id" id="reportId{{ report.id }}" value="{{ report.id }}">
                                    <button type="submit" class="btn btn-success">Save</button>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap and jQuery JavaScript links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to handle the "Edit" button click
        $(document).ready(function () {
            $('.edit-button').click(function () {
                var reportId = $(this).data('report-id');
                var currentStatus = $('#currentStatus' + reportId).val();
                $('#reportId' + reportId).val(reportId);
                $('#statusDropdown' + reportId).val(currentStatus);
            });

            // JavaScript to handle the "Save" button click
            {% for report in crime_reports %}
            $('#saveStatusButton{{ report.id }}').click(function () {
                var reportId = $('#reportId{{ report.id }}').val();
                var newStatus = $('#statusDropdown{{ report.id }}').val();
                // Update the status using AJAX or a form submission
                // For this example, we'll update the hidden input
                $('#currentStatus{{ report.id }}').val(newStatus);
                // Close the modal
                $('#editModal{{ report.id }}').modal('hide');
            });
            {% endfor %}
        });
    </script>
</body>
</html>
