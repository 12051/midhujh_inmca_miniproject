<html>
  <head>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background-color: #ec7046;font-family:Poppins,sans-serif;">
    <style>
      @media (min-width: 1025px) {
      .h-custom {
      height: 100vh !important;
      }
      }
    </style>
<section class="h-custom" style="margin-bottom: 115px;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://img.freepik.com/free-vector/pack-different-police-people_23-2148519036.jpg?size=626&ext=jpg&uid=R111011665&ga=GA1.2.1783897456.1692200782&semt=ais"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem; height:300px;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5 ali">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login Form</h3>

            <form method='POST' action="{% url 'login' %}" class="px-md-2">
              {% csrf_token %}
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" name="email" class="form-control" placeholder="e-mail"/>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="form3Example1q" name="password" class="form-control" placeholder="Password"/>
              </div>
        
              <div class="text-center">
                <div class="pass">
                  <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </div>
      <button type="submit" class="btn btn-outline-primary btn-lg" style="background-color: #19A7CE;color:aliceblue;">LOGIN</button></div>
    </div>
    {% for message in messages %} {{ message }} {% endfor %}
            </form>
            <p class="m_text-center m_mt-3" style="text-align:center"><a href="{% url 'victimregister' %}">Create a new account <b>Register</b></a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>  
</body>
</html>
