{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>ReportSafer | Registration</title>
      <link rel="icon" href="{% static 'images/logo2.jpg' %}" type="image/x-icon">
      {% comment %} <link rel="icon" href="https://www.w3docs.com/favicon.ico" /> {% endcomment %}
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
      <!-- owl stylesheets -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css" rel="stylesheet" />
   </head>
   <body style="font-family:Poppins,sans-serif;">
    <style>
      @media (min-width: 1025px) {
      .h-custom {
      height: 100vh !important;
      }
      }
    </style>
<section class="h-custom" style="margin-bottom: 115px;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://img.freepik.com/free-vector/pack-different-police-people_23-2148519036.jpg?size=626&ext=jpg&uid=R111011665&ga=GA1.2.1783897456.1692200782&semt=ais"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem; height:300px;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5 ali">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login Form</h3>

            <form method='POST' action="{% url 'login' %}" class="px-md-2">
              {% csrf_token %}
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" name="email" class="form-control" placeholder="e-mail"/>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="form3Example1q" name="password" class="form-control" placeholder="Password"/>
              </div>
        
              <div class="text-center">
                <div class="pass">
                  <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </div><br>
      <button type="submit" class="btn btn-outline-primary btn-lg" style="background-color: #19A7CE;color:aliceblue;">LOGIN</button></div>
    </div>
    {% for message in messages %} {{ message }} {% endfor %}
            </form>
            <p class="m_text-center m_mt-3" style="text-align:center"><a href="{% url 'userregister' %}">Create a new account <b>Register</b></a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>  
</body>
</html>
